<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>SITE | Log in</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no" />

        <!-- favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            sizes="192x192"
            href="img/favicon.ico"
        />

        <!-- libs css -->
        <link rel="stylesheet" href="libs/aos/aos.css" />
        <link rel="stylesheet" href="libs/select2/select2.min.css" />

        <!-- main css -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- libs js -->
        <script defer src="libs/dynamic-adapt.js"></script>
        <script defer src="libs/jquery.min.js"></script>
        <script defer src="libs/jquery.inputmask.min.js"></script>
        <script defer src="libs/aos/aos.js"></script>
        <script defer src="libs/select2/select2.min.js"></script>

        <!-- main js -->
        <script defer src="js/main.js"></script>
    </head>

    <body>
        <div class="overflow-hidden _bg-account">
            <section class="log">
                <div class="container">
                    <div class="log__container">
                        <div class="log__container-wrapper">
                            <div class="log__container-inner">
                                <a href="index.html" class="log__logo">
                                    <img
                                        src="img/logo-white.svg"
                                        alt="Logo"
                                        class="log__logo-img"
                                    />
                                </a>

                                <p class="log__heading">
                                    Log in to your account <br />
                                    to use SITE services
                                </p>
                            </div>
                        </div>

                        <div class="log__container-wrapper">
                            <div class="form">
                                <div class="form__top">
                                    <h1 class="form__title">Log in</h1>

                                    <span class="form__caption">
                                        Don't have an account yet? <br />
                                        <a href="#" class="form__link _hul"
                                            >Sign up</a
                                        >
                                    </span>
                                </div>

                                <form class="form__container">
                                    <div class="form__items">
                                        <label class="form__item">
                                            <p class="form__item-heading">
                                                E-mail
                                                <span class="_c-accent">*</span>
                                            </p>

                                            <input
                                                type="email"
                                                name="E-mail"
                                                placeholder="example@gmail.com"
                                                class="form__item-input"
                                                required
                                            />
                                        </label>

                                        <label class="form__item">
                                            <p class="form__item-heading">
                                                Password
                                                <span class="_c-accent">*</span>
                                            </p>

                                            <div class="form__item-inner">
                                                <input
                                                    type="password"
                                                    name="Password"
                                                    placeholder="**************"
                                                    class="form__item-input"
                                                    autocomplete="off"
                                                    required
                                                />

                                                <button
                                                    type="button"
                                                    class="form__item-toggle"
                                                    aria-label="Show/hide password"
                                                ></button>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="form__forgot">
                                        <a
                                            href="#"
                                            class="form__forgot-link _hul"
                                            >Forgot your password?</a
                                        >
                                    </div>

                                    <button
                                        type="submit"
                                        class="form__submit btn _bg-accent"
                                    >
                                        <span class="btn__inner">Log in</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
