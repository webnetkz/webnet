<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>SITE | Forgot password</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no" />

        <!-- favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            sizes="192x192"
            href="img/favicon.ico"
        />

        <!-- libs css -->
        <link rel="stylesheet" href="libs/aos/aos.css" />
        <link rel="stylesheet" href="libs/select2/select2.min.css" />

        <!-- main css -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- libs js -->
        <script defer src="libs/dynamic-adapt.js"></script>
        <script defer src="libs/jquery.min.js"></script>
        <script defer src="libs/jquery.inputmask.min.js"></script>
        <script defer src="libs/aos/aos.js"></script>
        <script defer src="libs/select2/select2.min.js"></script>

        <!-- main js -->
        <script defer src="js/main.js"></script>
    </head>

    <body>
        <div class="overflow-hidden _bg-account">
            <header class="header-account">
                <div class="container">
                    <div class="header-account__container">
                        <a href="index.html" class="header-account__logo">
                            <img
                                src="img/logo.svg"
                                alt="Logo"
                                class="header-account__logo-img"
                            />
                        </a>

                        <div class="header-account__wrapper">
                            <a href="#" class="header-account__btn btn">
                                <span class="btn__inner">Log in</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <section class="password">
                <div class="container">
                    <div class="password__container">
                        <div class="password__top">
                            <h1 class="password__title">
                                Password <br />
                                recovery
                            </h1>

                            <p class="password__subtitle">
                                We have sent a password <br />
                                recovery link to your email address
                            </p>
                        </div>

                        <p class="password__caption">
                            Didn't get the link to email?
                        </p>

                        <button
                            type="submit"
                            class="form__submit btn _bg-accent"
                        >
                            <span class="btn__inner">Resend link</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
