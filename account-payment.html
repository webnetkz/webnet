<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>SITE | Payment</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no" />

        <!-- favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            sizes="192x192"
            href="img/favicon.ico"
        />

        <!-- libs css -->
        <link rel="stylesheet" href="libs/aos/aos.css" />
        <link rel="stylesheet" href="libs/select2/select2.min.css" />
        <link rel="stylesheet" href="libs/slick-carousel/slick.css" />

        <!-- main css -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- libs js -->
        <script defer src="libs/dynamic-adapt.js"></script>
        <script defer src="libs/jquery.min.js"></script>
        <script defer src="libs/jquery.inputmask.min.js"></script>
        <script defer src="libs/aos/aos.js"></script>
        <script defer src="libs/select2/select2.min.js"></script>
        <script defer src="libs/slick-carousel/slick.min.js"></script>

        <!-- main js -->
        <script defer src="js/main.js"></script>
    </head>

    <body>
        <div class="overflow-hidden _bg-account">
            <header class="header _pos-static">
                <div class="container">
                    <div class="header__container">
                        <div class="col-2 header__container-inner">
                            <a href="index.html" class="header__logo">
                                <img
                                    src="img/logo.svg"
                                    alt="Logo"
                                    class="header__logo-img"
                                />
                            </a>

                            <button
                                type="button"
                                class="header__hamburger"
                                aria-label="Hamburger menu"
                            >
                                <img
                                    src="img/icons/hamburger.svg"
                                    alt="Icon"
                                    class="header__hamburger-icon icon-open"
                                />

                                <img
                                    src="img/icons/close.svg"
                                    alt="Icon"
                                    class="header__hamburger-icon icon-close"
                                />
                            </button>
                        </div>

                        <div
                            class="col-2 header__menu-wrapper"
                            data-da=".header, 960, 1"
                        >
                            <nav class="header__menu">
                                <a
                                    href="about.html"
                                    class="header__menu-item _hul"
                                    >About us</a
                                >
                                <a
                                    href="services.html"
                                    class="header__menu-item _hul"
                                    >Services</a
                                >
                                <a
                                    href="pricing.html"
                                    class="header__menu-item _hul"
                                    >Pricing</a
                                >
                                <a
                                    href="faq.html"
                                    class="header__menu-item _hul"
                                    >FAQ</a
                                >
                                <a
                                    href="blog.html"
                                    class="header__menu-item _hul"
                                    >Blog</a
                                >
                                <a
                                    href="contact.html"
                                    class="header__menu-item _hul"
                                    >Contacts</a
                                >
                            </nav>
                        </div>

                        <div class="col-2 header__btns">
                            <div class="header__balance">
                                <span class="header__balance-caption"
                                    >Balance:</span
                                >
                                <span class="header__balance-value">1000$</span>
                            </div>

                            <a
                                href="index.html"
                                class="header__btn header-account__btn btn"
                            >
                                <span class="btn__inner">Log out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <section class="account">
                <div class="container">
                    <div class="account__container">
                        <div class="account-sidebar">
                            <div class="account-sidebar__top">
                                <h2 class="account-sidebar__title">
                                    John Smith
                                </h2>

                                <a
                                    href="account-notifications.html"
                                    class="account-sidebar__btn"
                                >
                                    <img
                                        src="img/icons/notification.svg"
                                        alt="Icon"
                                        class="account-sidebar__btn-icon"
                                    />

                                    <span class="account-sidebar__btn-data"
                                        >10</span
                                    >
                                </a>
                            </div>

                            <nav class="account-sidebar__list">
                                <a
                                    href="account-info.html"
                                    class="account-sidebar__list-item btn"
                                >
                                    <span class="btn__inner"
                                        >Personal information</span
                                    >
                                </a>

                                <a
                                    href="account-settings.html"
                                    class="account-sidebar__list-item btn"
                                >
                                    <span class="btn__inner"
                                        >SIP connection settings</span
                                    >
                                </a>

                                <a
                                    href="account-statistics.html"
                                    class="account-sidebar__list-item btn"
                                >
                                    <span class="btn__inner">Statistics</span>
                                </a>

                                <a
                                    href="account-pricing.html"
                                    class="account-sidebar__list-item btn"
                                >
                                    <span class="btn__inner">Pricing</span>
                                </a>

                                <a
                                    href="account-payment.html"
                                    class="account-sidebar__list-item btn active"
                                >
                                    <span class="btn__inner">Payment</span>
                                </a>
                            </nav>
                        </div>

                        <div class="account-main">
                            <div class="account-main__top">
                                <h1 class="account__title title">Payment</h1>
                            </div>

                            <form class="account__form">
                                <div class="form__items">
                                    <div class="form__item">
                                        <p class="form__item-heading">
                                            Payment method
                                        </p>

                                        <div class="form__options">
                                            <label
                                                class="form__option box-style"
                                            >
                                                <input
                                                    type="radio"
                                                    name="Payment method"
                                                    class="form__option-input"
                                                    checked
                                                />

                                                <span
                                                    class="form__option-caption"
                                                    >Cryptocurrency</span
                                                >
                                            </label>

                                            <label
                                                class="form__option box-style"
                                            >
                                                <input
                                                    type="radio"
                                                    name="Payment method"
                                                    class="form__option-input"
                                                />

                                                <span
                                                    class="form__option-caption"
                                                    >Credit card</span
                                                >
                                            </label>
                                        </div>
                                    </div>

                                    <label class="form__item">
                                        <p class="form__item-heading">
                                            Cryptocurrency
                                        </p>

                                        <select
                                            name="City"
                                            class="form__item-select select2"
                                        >
                                            <option></option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                            <option value="Cryptocurrency">
                                                Cryptocurrency
                                            </option>
                                        </select>
                                    </label>

                                    <label class="form__item">
                                        <p class="form__item-heading">
                                            Payment amount
                                        </p>

                                        <div class="form__item-inner">
                                            <input
                                                type="text"
                                                name="Payment amount"
                                                class="form__item-input payment-input"
                                                autocomplete="off"
                                                value="50"
                                            />

                                            <span class="form__item-icon"
                                                >$</span
                                            >
                                        </div>
                                    </label>
                                </div>

                                <p class="form__privacy">
                                    By clicking the button you confirm that you
                                    <br />
                                    have read and agreed to
                                    <a href="#" class="form__privacy-link _hul"
                                        >Payment terms</a
                                    >
                                </p>

                                <button
                                    type="submit"
                                    class="form__submit btn _bg-accent"
                                >
                                    <span class="btn__inner">Pay</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
